<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--/*@thymesVar id="recipe" type="rkaniecki.spring5recipeapp.domain.Recipe"*/-->
<body>
  <h1>Recipes</h1>

  <table>
      <tr>
          <th>ID</th>
          <th>Description</th>
          <th>View</th>
      </tr>
      <tr th:each="recipe : ${recipes}">
          <td th:text="${recipe.id}">123</td>
          <td th:text="${recipe.description}">test</td>
          <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
      </tr>
  </table>
</body>
</html>
